<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>TextEditor</title>
</head>

<body>

    <div class="avatar"><img src="./assets/IMG-20180805-WA0008.jpg" alt=""></div>

    <div class="description">
        <h1>Hello! Me chamo Elias Amaral.</h1>
        <h2>Este é meu primeiro projeto em programação a sair do VsCode. Com ele aprendi sobre CSS, HTML, JS e GitHub. O
            GitHub Pages fica por conta da hospedagem.</h2>
    </div>

    <div class="dica">
        <label><b>Dica:</b> Dê um click sobre o texto para copiar.</label>
    </div>

    <textarea name="" id="input" cols='40' rows="10" placeholder=" Vamos começar! Digite aqui seu texto."
        value=''></textarea>

    <div class="botoes">
        <button class="btn" id="lowcase">Minúscula</button>
        <button class="btn" id="uppercase">Maiúscula</button>
        <button class="btn" id="iniciaisMaiusculas">Iniciais Maiúsculas</button>
        <button class="btn" id="clear">Limpar</button>
    </div>

    <a href="https://github.com/eliasamaral">
        <img src="https://img2.gratispng.com/20180709/lgb/kisspng-computer-icons-download-github-clip-art-github-icon-5b44289596fd85.7749119715311934936185.jpg" alt="" style="width:42px;height:42px;margin-top: 50px;opacity: 30%;">
    </a>

    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script>
        $('#input').click(function () {
            $(this).select();
            document.execCommand('copy');
        })
    </script>
</body>

</html>
